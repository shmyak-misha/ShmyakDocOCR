<!-- 404.html for GitHub Pages SPA redirect -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/ShmyakDocOcr/" />
    <script>
      // If JavaScript is enabled, redirect to the root with the correct path
      var l = window.location;
      var path = l.pathname.replace(/^\/ShmyakDocOcr/, '');
      window.location.replace('/ShmyakDocOcr/' + (path ? ('#' + path) : ''));
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="/ShmyakDocOcr/">click here</a>.</p>
  </body>
</html>
